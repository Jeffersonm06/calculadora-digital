<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calc">
        <input id="tela" type="text" readonly>
        <div class="btns">
            <button class="num" id="n9">9</button>
            <button class="num" id="n8">8</button>
            <button class="num" id="n7">7</button>
            <button class="sn" id="div">/</button>
            <button class="num" id="n6">6</button>
            <button class="num" id="n5">5</button>
            <button class="num" id="n4">4</button>
            <button class="sn" id="mult">*</button>
            <button class="num" id="n3">3</button>
            <button class="num" id="n2">2</button>
            <button class="num" id="n1">1</button>
            <button class="sn" id="sub">-</button>
            <button class="num" id="n0">0</button>
            <button class="sn" id="re">=</button>
            <button class="sn" id="soma">+</button>
            <button class="sn" id="limpar">C</button>
        </div>
    </div>
    <p class="creditos">Criado por: Wellington A. Reis</p>
    <script src="script.js"></script>
</body>

</html>
